      <!-- Navbar -->

        </div>
      </nav>
      <!-- Jumbotron -->
      <div class="jumbotron jumbotron-fluid col-9 float-right pb-2 pt-3">
        <div class="container">
          <h1 class="display-9 cityName mainDate"></h1>
          <p class="lead" id="temp">Temp: </p>

          <p class="lead humidity">Humidity: </p>

        </div>
      </div>
      

<div class="Menu">

            <button type="button" class="btn btn-primary btn-block" id="searchBtn">Search</button>

    </ul>
</div>
